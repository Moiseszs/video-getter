<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'none'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download and convert Youtube videos">
    <meta name="keywords" content="Youtube, videos, mp3, mp4">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="main.css" >
    <link rel="icon" href="download-icon.png" type="image"> 
    <title>Getter - Download and Conversão de Videos</title>
    
</head>
<body class="bg-gray-50 dark:bg-stone-800 dark:text-zinc-400 text-gray-600">

    <nav class="bg-stone-50 dark:bg-stone-800 p-4 fixed w-full divide-y border-b dark:border-stone-600 top-0 shadow-md">
        <div class="container flex flex-wrap items-center justify-between">
            <a class="flex very-bold text-zinc-300" href="/">
                Getter
            </a>
            <div class="flex md:order-2">
                <a class="mr-3" href="/">Download</a>
                <a class="mr-3" href="/convert">Conversão</a>
                <button>Sobre</button>
            </div>
        </div>
    </nav>

    <div class="h-screen w-full flex flex-col items-center justify-center shadow-md">


        <form action="http://localhost:3000/sendVideo" method="POST" class="">

            <div class="pt-13 mb-12 text-center text-zinc-400">
                <h1>Preencha o formulario<br> para baixar um video do Youtube: </h1>
            </div>

            <div class="text-center">
                <input placeholder="Digite o link do Youtube" class="border-2 rounded-md
                border-stone-600 dark:bg-stone-800 bg-gray-50 w-80 h-14 sm:h-14" name="link">
            </div>
            
            
            <div class="text-center sm:text-center pt-10 mb-12">
                <button type="submit" class="bg-gray-200 dark:text-zinc-300 text-gray-600 dark:bg-stone-800 border border-stone-300
                py-2 px-4 sm:py-3 sm:px-2 rounded-md dark:hover:bg-stone-600 w-2/4">Ir</button>

            </div>

        </form>
    </div>
    
</body>
</html>
